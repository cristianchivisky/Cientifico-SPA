<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Javascript</title>
</head>
<body>
    Esto es el body de la página.
    El año nuevo comienza mañana

    <input type="button" value="Página roja" onclick="cambiarColor('red');">
    <input type="button" value="Página Verde" onclick="cambiarColor('green');">
    <input type="button" value="Página Azul" onclick="cambiarColor('blue');">

    <table border="1">
        <tr>
            <th>Método</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>getFullYear()</td>
            <td id="getFullYears"></td>
        </tr>
        <tr>
            <td>getYear()</td>
            <td id="getYear"></td>
        </tr>
        <tr>
            <td>getMonth()</td>
            <td id="getMonth"></td>
        </tr>
        <tr>
            <td>getDate()</td>
            <td id="getDate"></td>
        </tr>
        <tr>
            <td>getHours()</td>
            <td id="getHours"></td>
        </tr>
        <tr>
            <td>getMinutes()</td>
            <td id="getMinutes"></td>
        </tr>
        <tr>
            <td>getSeconds()</td>
            <td id="getSeconds"></td>
        </tr>
        <tr>
            <td>getMilliseconds()</td>
            <td id="getMilliseconds"></td>
        </tr>
        <tr>
            <td>getTime()</td>
            <td id="getTime"></td>
        </tr>
    </table>
    <script src="tp1.js"></script>
</body>
</html>
